apiVersion: v1
kind: Namespace
metadata:
  name: kube-static-pool-autoscaler
  labels:
    app.kubernetes.io/name: kube-static-pool-autoscaler
    app.kubernetes.io/managed-by: Helm
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-static-pool-autoscaler
  namespace: kube-static-pool-autoscaler
  labels:
    app.kubernetes.io/name: kube-static-pool-autoscaler
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-static-pool-autoscaler
  labels:
    app.kubernetes.io/name: kube-static-pool-autoscaler
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["nodes/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "delete"]
  - apiGroups: [""]
    resources: ["pods/eviction"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "create", "update"]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-static-pool-autoscaler
  labels:
    app.kubernetes.io/name: kube-static-pool-autoscaler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kube-static-pool-autoscaler
subjects:
  - kind: ServiceAccount
    name: kube-static-pool-autoscaler
    namespace: kube-static-pool-autoscaler
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-static-pool-autoscaler-config
  namespace: kube-static-pool-autoscaler
  labels:
    app.kubernetes.io/name: kube-static-pool-autoscaler
data:
  config.yaml: |
    database:
      host: "ksa-postgresql"
      port: 5432
      name: "ksa"
      user: "ksa"
      password: "${POSTGRES_PASSWORD}"
      ssl_mode: "disable"
      max_open_conns: 25
      max_idle_conns: 5
      conn_max_lifetime: 300

    grpc:
      host: "0.0.0.0"
      port: 443

    ssh:
      max_idle_connections: 10
      max_connection_duration: 300
      connection_timeout: 30
      max_retries: 3
      retry_interval: 1000

    k8s:
      namespace: "kube-static-pool-autoscaler"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-static-pool-autoscaler
  namespace: kube-static-pool-autoscaler
  labels:
    app.kubernetes.io/name: kube-static-pool-autoscaler
    app.kubernetes.io/component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-static-pool-autoscaler
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-static-pool-autoscaler
        app.kubernetes.io/component: server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: kube-static-pool-autoscaler
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: ksa-server
          image: kube-static-pool-autoscaler:latest
          imagePullPolicy: IfNotPresent
          command: ["ksa-server"]
          args: ["--config", "/etc/ksa/config.yaml"]
          ports:
            - name: grpc
              containerPort: 443
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: KSA_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ksa-postgresql
                  key: password
          volumeMounts:
            - name: config
              mountPath: /etc/ksa
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 9090
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: kube-static-pool-autoscaler-config
---
apiVersion: v1
kind: Service
metadata:
  name: kube-static-pool-autoscaler
  namespace: kube-static-pool-autoscaler
  labels:
    app.kubernetes.io/name: kube-static-pool-autoscaler
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 443
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: kube-static-pool-autoscaler
    app.kubernetes.io/component: server
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kube-static-pool-autoscaler
  namespace: kube-static-pool-autoscaler
  labels:
    app.kubernetes.io/name: kube-static-pool-autoscaler
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-static-pool-autoscaler
      app.kubernetes.io/component: server
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-static-pool-autoscaler
  namespace: kube-static-pool-autoscaler
  labels:
    app.kubernetes.io/name: kube-static-pool-autoscaler
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-static-pool-autoscaler
  namespaceSelector:
    matchNames:
      - kube-static-pool-autoscaler
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
